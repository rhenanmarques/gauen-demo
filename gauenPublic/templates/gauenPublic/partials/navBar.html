{% load static %}

<header class="navigation fixed-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand logo" href="{% url 'gauenPublic:home' %}">
          <img class="logo-default" src=" {% static 'gauenPublic/img/logo/logo_blue.png' %}" alt="logo" style="height: 40px;"/>
          <img class="logo-white" src=" {% static 'gauenPublic/img/logo/logo_white.png' %}" alt="logo" style="height: 40px;"/>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
          aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- add a tag active no li para a pagina atual-->
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav ml-auto text-center">
            {% with url_name=request.resolver_match.url_name %}
            <li class="nav-item dropdown {% if url_name == 'services' %}active{% endif %}">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Serviços
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'gauenPublic:services' %}">Nossos Serviços</a>
                <a class="dropdown-item" href="{% url 'gauenPublic:links' %}">Links úteis</a>
              </div>
            </li>
            
            <li class="nav-item {% if url_name == 'simulator' %}active{% endif %} ">
              <a class="nav-link" href="{% url 'gauenPublic:simulator' %}">Simulador</a>
            </li>
            
            <li class="nav-item {% if url_name == 'blog' %}active{% endif %}">
              <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
            </li>
            <li class="nav-item {% if url_name == 'portifolio' %}active{% endif %}">
              <a class="nav-link" href="{% url 'gauenPublic:portifolio' %}">Portfólio</a>
            </li>
            <li class="nav-item {% if url_name == 'about' %}active{% endif %}">
              <a class="nav-link" href="{% url 'gauenPublic:about' %}">Quem somos</a>
            </li>
            <li class="nav-item {% if url_name == 'contact' %}active{% endif %}">
              <a class="nav-link" href="{% url 'gauenPublic:contact' %}">Contacto</a>
            </li>
            <li class="nav-item {% if url_name == 'login' %}active{% endif %}">
              <a class="nav-link" href="{% url 'account_login' %}"><i class="fa-solid fa-lock"></i></a>
            </li>
            {% endwith %}
          </ul>
        </div>
      </nav>
    </div>
</header>
